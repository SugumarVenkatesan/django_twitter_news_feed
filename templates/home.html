<!DOCTYPE html>
<html>
<head>
<style>
table{
text-align:center;
width:1097px;
height:3px;
}
th , td { 
   border: 1px solid #3a5795; 
   border-collapse: collapse; 
   padding: 5px; 
   
} 
table tr:nth-child(odd) { 
   background-color: #f2f2f2; 
} 
table tr:nth-child(even) { 
   background-color: #ffffff; 
}
.test_login_div
{
background-color: #e5e5e5;
border: 2px solid #3a5795;
border-radius: 5px;
bottom: 21px;
height: 715x;
left: 0;
margin: auto;
position: absolute;
right: 0;
top: 108px;
width: 1251px;
overflow:auto;
}

</style>
</head>
<body>
<a style="float:right;" href="{% url "logout" %}">Logout</a>
<form class="form-signup" action="{% url "home"%}" method="post">{% csrf_token %}
    <h2>Create your account</h2>
    {{ form.as_table }}
    <input type="submit" name="submit" class="btn btn-primary" value="Get Tweets">
</form>
<div class="test_login_div">
<br>
<table align="center">
<thead>
<tr>
<th>Category</th>
<th>Tweets</th>
</tr>
<thead>
<tbody>
{% for category,tweets in classified_tweets.iteritems %}
<tr>
<td rowspan={{tweets|length}}>{{category}}</td>
{% for tweet in tweets %}
<td>{{tweet}}</td></tr>
{% endfor %}
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>
