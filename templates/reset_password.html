{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form class="form-signup" action="{% url "reset_password" %}" method="post">{% csrf_token %}
    <h2>Reset Password</h2>
    <div class="fieldWrapper">
        {{form.email.errors}}
        <label>Email</label><br>
        {{ form.email }}
    </div>               
    <br></br>
    <input type="submit" name="submit" class="btn btn-primary" value="send reset password link">
</form>
